version: "3.7"

services:
  database:
    image: postgres:15-alpine
    restart: always
    command: [ "postgres", "-c", "log_statement=all" ]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "5442:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      timeout: 3s
      interval: 10s
      retries: 12
  liquibase-migrations:
    image: liquibase/liquibase:4.29
    volumes:
      - ./../migrations:/liquibase/migrations
    command:
      - --changelog-file=migrations/db.changelog-master.yaml
      - --url=jdbc:postgresql://database:5432/boards
      - --username=postgres
      - --password=postgres
      - update
    depends_on:
      database:
        condition: service_healthy
